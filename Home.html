<html>

<head>
    <meta name="viewport" content="width=device-width" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Vitor Kern</title>
    <style>
        * {box-sizing: border-box;}

        html {
            font-family: sans-serif;
            background-image: url("https://i.imgur.com/lHjYzzm.jpg");
            overflow: scroll;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            height: 100%; 
            
        }
        a {
            color:antiquewhite;
            font: bold;
            text-align: center;
        }
        body {
            width: 70%;
            max-width: 100%;
            margin: 20px auto;
        }
        button {
            font-size: 18px;
            line-height: 1.5;
            width: 15%;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        img {
            width: 200px;
        }
        
        img.PortfolioImage {
            max-width: 100%;
            position: relative;
            float: left;
            width:  200px;
            height: 200px;
            padding: 5px;
            object-fit:scale-down;
        }

        img.circleFrame {
            border-radius: 50%;
        }

        #lista {
            display: flex;
            align-items: center;
            justify-content:flex-end;
            flex-wrap: wrap;
            flex: 1;
            
        }
        .header {
            overflow: hidden;
            background-color: #d150b1;
            padding: 20px 10px;
            width: 100%;
            margin: 0 auto;
            width: 960px;
        }
        .header a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px; 
            line-height: 25px;
            border-radius: 4px;
        }
        .header a.logo {
            font-size: 25px;
            font-weight: bold;
            color: antiquewhite;
        }
        .header-right {
            float: right;
        }
        @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }
            .header-right {
                float: none;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="#default" class="logo">Vitor Kern - Game &amp; Web Developer</a>
        <div class="header-right">
            <div class="icon-bar">
                <a class="active" href="#"><i class="fa fa-home"></i></a> 
                <a href="#"><i class="fa fa-search"></i></a> 
                <a href="#"><i class="fa fa-envelope"></i></a> 
                <a href="#"><i class="fa fa-globe"></i></a>
                <a href="#"><i class="fa fa-trash"></i></a> 
            </div>        ​
        </div>
    </div>

    <img class="circleFrame" src=".\Images\Vitor.png">
    <section id="lista">
        <div class="flex-container">
            <a href="https://leonardosantana.itch.io/curling-gauderio">
                <img class="PortfolioImage" src=".\Images\Curling.png">
                <br>Curling Gaudério</br>
            </a>
            <a href="www.assetstore.unity3d.com/en/#!/content/65249">
                <img class="PortfolioImage" src=".\Images\MouseGesture.png">
                <br>Mouse Gesture Interpretation</br>
            </a>
            <a href="https://gamejolt.com/games/wavehero/229112">
                <img class="PortfolioImage" src=".\Images\WaveHero.png">
                <br>Wave Hero</br>
            </a>
            <a href="https://k3rn.itch.io/not-so-super">
                <img class="PortfolioImage" src=".\Images\NotSoSuper.png">
                <br>Not So Super</br>
            </a>
        </div>
    </section>
</body>

</html>
