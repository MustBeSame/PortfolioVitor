        * {box-sizing: border-box;}

        html {
            font-family: sans-serif;
            background-image: url("https://i.imgur.com/lHjYzzm.jpg");
            overflow: scroll;
            background-repeat: no-repeat;
            background-attachment: fixed;

        body {

        img {

        img.circleFrame {

        }

        #lista {
            display: flex;
            align-items: center;
            justify-content:flex-end;
            flex-wrap: wrap;
            flex: 1;
            
        }
        .header {
            overflow: hidden;
            background-color: #d150b1;
            padding: 20px 10px;
            width: 100%;
            margin: 0 auto;
            width: 960px;
        }
        .header a {
            float: left;
            color: black;
            text-align: center;
            padding: 12px;
            text-decoration: none;
            font-size: 18px; 
            line-height: 25px;
            border-radius: 4px;
        }
        .header a.logo {
            font-size: 25px;
            font-weight: bold;
            color: antiquewhite;
        }
        .header-right {
            float: right;
        }
        @media screen and (max-width: 500px) {
            .header a {
                float: none;
                display: block;
                text-align: left;
            }
            .header-right {
                float: none;
            }
        }
    </style>
</head>
