<html>

<head>
    <script src="./jquery-3.3.1.min.js" type="text/javascript"></script>
    <meta name="viewport" content="width=device-width" charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Vitor Kern</title>
</head>
    <style>
        * {box-sizing: border-box;}

        html {
            font-family: sans-serif;
            background-image: url("https://i.imgur.com/lHjYzzm.jpg");
            overflow: scroll;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover;
            height: 100%; 
            
        }
        a {
            color:antiquewhite;
            font: bold;
            text-align: center;
        }
        body {
            width: 70%;
            max-width: 100%;
            margin: 20px auto;
        }
        button {
            font-size: 18px;
            line-height: 1.5;
            width: 15%;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        img {
            width: 200px;
        }
        
        img.PortfolioImage {
            max-width: 100%;
            position: relative;
            float: left;
            width:  200px;
            height: 200px;
            padding: 5px;
            object-fit:scale-down;
        }

        img.circleFrame {
            border-radius: 50%;
            position: absolute;
            border-style: solid;
            border-width: 1px;
            border-color: #391F50;
        }

        #lista {
            display: flex;
            align-items: center;
            justify-content:flex-end;
            flex-wrap: wrap;
            flex: 1;
            
        }
        section {
            background: #7f7f7f;
            position: absolute;
            display: none;
            width: 70%;
            margin-top: 5%;
            align-content: center;
            min-height: 400px;
            color: #fff;
            border: 4px solid #000;
        }
        section:first-of-type {
            display: block;
        }
        nav {
            float: left;
            width: 200px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        li {
            float: left;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
        }
        .active {
            background: blueviolet;
        }
    </style>


<script>
    $(document).ready(function($) {
    $('li').click(function() {
      $(this).addClass('active').siblings('li').removeClass('active');
      $('section:nth-of-type('+$(this).data('rel')+')').stop().fadeIn(400, 'linear').siblings('section').stop().fadeOut(400, 'linear'); 
    });
  })(jQuery);
</script>

<body>
    <a href="#default" class="logo">Vitor Kern - Game &amp; Web Developer</a>
    <ul>
        <li data-rel="1" class="active">Sobre Mim</li>
        <li data-rel="2">Projetos</li>
        <li data-rel="3">Section 3</li>
        <li data-rel="4">Section 4</li>
    </ul>

        </article>
    </section>

    <img class="circleFrame" src=".\Images\Vitor.png">
    <section>

            <a href="https://leonardosantana.itch.io/curling-gauderio">
                <img class="PortfolioImage" src=".\Images\Curling.png">
                <br>Curling Gaud√©rio</br>
            </a>
            <a href="www.assetstore.unity3d.com/en/#!/content/65249">
                <img class="PortfolioImage" src=".\Images\MouseGesture.png">
                <br>Mouse Gesture Interpretation</br>
            </a>
            <a href="https://gamejolt.com/games/wavehero/229112">
                <img class="PortfolioImage" src=".\Images\WaveHero.png">
                <br>Wave Hero</br>
            </a>
            <a href="https://k3rn.itch.io/not-so-super">
                <img class="PortfolioImage" src=".\Images\NotSoSuper.png">
                <br>Not So Super</br>
            </a>
        </div>
    </section>
</body>

</html>
